<!DOCTYPE html>
<html>
<head>
    <title>Simple Menu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: transparent; overflow: hidden; color: white; }
        
        #menu {
            position: fixed;
            top: 50px;
            left: 50px;
            width: 400px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            display: none;
        }
        
        .header {
            background: rgba(255, 0, 255, 0.3);
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #ff00ff;
        }
        
        .menu-item {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item.active {
            background: rgba(255, 0, 255, 0.2);
        }
        
        .toggle {
            width: 50px;
            height: 25px;
            background: #333;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
        }
        
        .toggle.on {
            background: #00ff00;
        }
        
        .toggle-knob {
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: left 0.2s;
        }
        
        .toggle.on .toggle-knob {
            left: 27px;
        }
        
        .category {
            background: rgba(255, 0, 255, 0.4);
            padding: 8px 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="header">SIMPLE MENU - INSERT TO TOGGLE</div>
        <div id="menu-content">
            <!-- Menu content will be filled by LUA -->
        </div>
    </div>

    <script>
        let currentSelection = 0;
        let menuData = [];
        let menuVisible = false;

        // Handle messages from LUA
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.action === 'showMenu') {
                document.getElementById('menu').style.display = 'block';
                menuVisible = true;
                updateSelection();
            }
            else if (data.action === 'hideMenu') {
                document.getElementById('menu').style.display = 'none';
                menuVisible = false;
            }
            else if (data.action === 'updateMenu') {
                menuData = data.menuData;
                renderMenu();
            }
            else if (data.action === 'navigate') {
                if (data.direction === 'up') {
                    currentSelection = Math.max(0, currentSelection - 1);
                } else if (data.direction === 'down') {
                    currentSelection = Math.min(menuData.length - 1, currentSelection + 1);
                }
                updateSelection();
            }
            else if (data.action === 'select') {
                const item = menuData[currentSelection];
                if (item && item.type === 'toggle') {
                    // Toggle the item
                    item.value = !item.value;
                    
                    // Send back to LUA
                    fetch(`https://${GetParentResourceName()}/menuToggle`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            toggleName: item.toggleName,
                            state: item.value
                        })
                    });
                    
                    renderMenu();
                }
            }
        });

        function renderMenu() {
            const container = document.getElementById('menu-content');
            let html = '';
            
            menuData.forEach((item, index) => {
                if (item.type === 'category') {
                    html += `<div class="category">${item.name}</div>`;
                } 
                else if (item.type === 'toggle') {
                    const activeClass = index === currentSelection ? 'active' : '';
                    const toggleClass = item.value ? 'toggle on' : 'toggle';
                    html += `
                        <div class="menu-item ${activeClass}" data-index="${index}">
                            <span>${item.name}</span>
                            <div class="${toggleClass}" onclick="toggleItem(${index})">
                                <div class="toggle-knob"></div>
                            </div>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }

        function updateSelection() {
            const items = document.querySelectorAll('.menu-item');
            items.forEach((item, index) => {
                if (index === currentSelection) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function toggleItem(index) {
            currentSelection = index;
            const item = menuData[index];
            if (item && item.type === 'toggle') {
                item.value = !item.value;
                
                fetch(`https://${GetParentResourceName()}/menuToggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        toggleName: item.toggleName,
                        state: item.value
                    })
                });
                
                renderMenu();
                updateSelection();
            }
        }

        // Listen for key events from LUA
        window.addEventListener('keydown', function(event) {
            if (!menuVisible) return;
            
            if (event.key === 'ArrowUp') {
                currentSelection = Math.max(0, currentSelection - 1);
                updateSelection();
                event.preventDefault();
            }
            else if (event.key === 'ArrowDown') {
                currentSelection = Math.min(menuData.length - 1, currentSelection + 1);
                updateSelection();
                event.preventDefault();
            }
            else if (event.key === 'Enter') {
                const item = menuData[currentSelection];
                if (item && item.type === 'toggle') {
                    item.value = !item.value;
                    
                    fetch(`https://${GetParentResourceName()}/menuToggle`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            toggleName: item.toggleName,
                            state: item.value
                        })
                    });
                    
                    renderMenu();
                }
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
