<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .menu-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #8e2de2;
            text-shadow: 0 0 10px rgba(142, 45, 226, 0.5);
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .menu-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .category {
            margin: 20px 0 10px 0;
            padding: 8px 15px;
            background: rgba(142, 45, 226, 0.2);
            border-left: 3px solid #8e2de2;
            font-weight: bold;
            font-size: 16px;
        }
        
        .toggle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .toggle-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .toggle-name {
            font-size: 15px;
        }
        
        .toggle-switch {
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .toggle-switch.active {
            background: #8e2de2;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }
        
        .toggle-switch.active::after {
            left: 28px;
        }
        
        .fps-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-family: monospace;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(142, 45, 226, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(142, 45, 226, 0.7);
        }
        
        .no-items {
            text-align: center;
            padding: 30px;
            opacity: 0.5;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="fps-counter">114fps</div>
    
    <div class="menu-container">
        <div class="header">
            <h1>SIMPLE MENU</h1>
            <p>INSERT TO TOGGLE</p>
        </div>
        
        <div class="menu-content" id="menuContent">
            <div class="no-items">Loading menu options...</div>
        </div>
    </div>

    <script>
        // Store current toggle states
        let toggleStates = {};
        
        // Function to handle messages from Lua
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                
                if (data.action === "updateMenu" && data.data && data.data.menuData) {
                    updateMenuDisplay(data.data.menuData);
                } else if (data.action === "showMenu") {
                    document.body.style.display = 'block';
                } else if (data.action === "hideMenu") {
                    document.body.style.display = 'none';
                }
            } catch (e) {
                console.error("Error parsing message:", e);
            }
        });
        
        // Function to update the menu display
        function updateMenuDisplay(menuData) {
            const menuContent = document.getElementById('menuContent');
            
            if (!menuData || menuData.length === 0) {
                menuContent.innerHTML = '<div class="no-items">No menu items available</div>';
                return;
            }
            
            let html = '';
            
            menuData.forEach(item => {
                if (item.type === "category") {
                    html += `<div class="category">${item.name}</div>`;
                } else if (item.type === "toggle") {
                    // Store the state for this toggle
                    toggleStates[item.toggleName] = item.value;
                    
                    html += `
                    <div class="toggle-item" onclick="toggleSetting('${item.toggleName}')">
                        <div class="toggle-name">${item.name}</div>
                        <div class="toggle-switch ${item.value ? 'active' : ''}"></div>
                    </div>
                    `;
                }
            });
            
            menuContent.innerHTML = html;
        }
        
        // Function to toggle a setting
        function toggleSetting(toggleName) {
            // Toggle the state
            toggleStates[toggleName] = !toggleStates[toggleName];
            
            // Update the visual state
            const toggleElements = document.querySelectorAll('.toggle-item');
            toggleElements.forEach(element => {
                const nameElement = element.querySelector('.toggle-name');
                if (nameElement && nameElement.textContent) {
                    // Find the corresponding toggle by matching the name
                    // This is a simplified approach - in a real implementation
                    // you'd want a more robust way to link elements to toggle names
                    for (const [key, value] of Object.entries(toggleStates)) {
                        // This is a workaround since we don't have direct element-to-key mapping
                        // In a production environment, you'd store the key as a data attribute
                        const switchElement = element.querySelector('.toggle-switch');
                        if (switchElement) {
                            // We'll update all switches for now - in a real implementation
                            // you'd have a better way to identify which toggle is which
                            if (element.getAttribute('data-key') === key) {
                                if (toggleStates[key]) {
                                    switchElement.classList.add('active');
                                } else {
                                    switchElement.classList.remove('active');
                                }
                            }
                        }
                    }
                }
            });
            
            // Send the toggle change back to Lua
            if (window.parent !== window) {
                // If we're in an iframe
                window.parent.postMessage(JSON.stringify({
                    action: "toggleChange",
                    toggleName: toggleName,
                    newState: toggleStates[toggleName]
                }), "*");
            } else {
                // For DUI implementation
                if (window.dui) {
                    window.dui.call('toggleChange', JSON.stringify({
                        toggleName: toggleName,
                        newState: toggleStates[toggleName]
                    }));
                }
            }
        }
        
        // Initialize with empty menu
        updateMenuDisplay([]);
        
        // Simulate FPS updates
        setInterval(() => {
            const fpsElement = document.querySelector('.fps-counter');
            if (fpsElement) {
                const randomFPS = Math.floor(Math.random() * 30) + 100;
                fpsElement.textContent = `${randomFPS}fps`;
            }
        }, 1000);
        
        // Send ready message to Lua
        setTimeout(() => {
            if (window.parent !== window) {
                window.parent.postMessage(JSON.stringify({
                    action: "ready"
                }), "*");
            }
        }, 500);
    </script>
</body>
</html>
