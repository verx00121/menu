<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Macho Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-primary: rgba(15, 15, 20, 0.95);
            --bg-secondary: rgba(25, 25, 35, 0.9);
            --bg-accent: rgba(138, 43, 226, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-accent: #8A2BE2;
            --border-color: rgba(255, 255, 255, 0.1);
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --font-main: 'Inter', sans-serif;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: transparent;
            color: var(--text-primary);
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 600px;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--bg-accent), rgba(138, 43, 226, 0.1));
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--text-accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #8A2BE2, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Navigation */
        .nav {
            display: flex;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-item {
            padding: 15px 25px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            border-bottom-color: var(--text-accent);
            color: var(--text-accent);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Content Area */
        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 25px;
        }

        .sidebar-title {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .sidebar-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar-item.active {
            background: var(--bg-accent);
            color: var(--text-accent);
        }

        .sidebar-item i {
            width: 16px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: none;
        }

        .main-content.active {
            display: block;
        }

        /* Content Sections */
        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            font-size: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: var(--text-accent);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--bg-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .card-title {
            font-weight: 600;
            font-size: 14px;
        }

        .card-description {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Toggles */
        .toggle-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toggle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .toggle-item:hover {
            border-color: var(--text-accent);
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .toggle-label i {
            width: 16px;
            color: var(--text-accent);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: var(--text-secondary);
            border-radius: 50%;
            transition: var(--transition);
        }

        .toggle-switch.active {
            background: var(--success);
        }

        .toggle-switch.active::before {
            transform: translateX(26px);
            background: white;
        }

        /* Buttons */
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .button {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:hover {
            background: var(--bg-accent);
            border-color: var(--text-accent);
            transform: translateY(-1px);
        }

        .button.primary {
            background: var(--text-accent);
            border-color: var(--text-accent);
        }

        .button.danger {
            background: var(--danger);
            border-color: var(--danger);
        }

        .button.success {
            background: var(--success);
            border-color: var(--success);
        }

        /* Inputs */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-main);
            transition: var(--transition);
        }

        .input:focus {
            outline: none;
            border-color: var(--text-accent);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }

        /* Footer */
        .footer {
            padding: 15px 25px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .footer-info {
            display: flex;
            gap: 20px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-accent);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-container {
                width: 95%;
                height: 90%;
            }
            
            .content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-ghost"></i>
                </div>
                <div class="logo-text">MACHO MENU</div>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>UNDETECTED</span>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav">
            <div class="nav-item active" data-tab="player">
                <i class="fas fa-user"></i> Player
            </div>
            <div class="nav-item" data-tab="vehicle">
                <i class="fas fa-car"></i> Vehicle
            </div>
            <div class="nav-item" data-tab="weapon">
                <i class="fas fa-gun"></i> Weapon
            </div>
            <div class="nav-item" data-tab="world">
                <i class="fas fa-globe"></i> World
            </div>
            <div class="nav-item" data-tab="teleport">
                <i class="fas fa-location-dot"></i> Teleport
            </div>
            <div class="nav-item" data-tab="troll">
                <i class="fas fa-face-grin-tongue"></i> Troll
            </div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">Player Options</div>
                    <div class="sidebar-item active" data-section="self">
                        <i class="fas fa-user"></i> Self Options
                    </div>
                    <div class="sidebar-item" data-section="movement">
                        <i class="fas fa-running"></i> Movement
                    </div>
                    <div class="sidebar-item" data-section="appearance">
                        <i class="fas fa-tshirt"></i> Appearance
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-title">Vehicle Options</div>
                    <div class="sidebar-item" data-section="spawn">
                        <i class="fas fa-plus"></i> Spawn Vehicle
                    </div>
                    <div class="sidebar-item" data-section="mods">
                        <i class="fas fa-tools"></i> Vehicle Mods
                    </div>
                    <div class="sidebar-item" data-section="performance">
                        <i class="fas fa-tachometer-alt"></i> Performance
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-title">Weapon Options</div>
                    <div class="sidebar-item" data-section="give">
                        <i class="fas fa-gift"></i> Give Weapons
                    </div>
                    <div class="sidebar-item" data-section="modify">
                        <i class="fas fa-magic"></i> Weapon Mods
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content active" id="player-content">
                <!-- Player content will be dynamically loaded -->
            </div>

            <div class="main-content" id="vehicle-content">
                <!-- Vehicle content will be dynamically loaded -->
            </div>

            <div class="main-content" id="weapon-content">
                <!-- Weapon content will be dynamically loaded -->
            </div>

            <div class="main-content" id="world-content">
                <!-- World content will be dynamically loaded -->
            </div>

            <div class="main-content" id="teleport-content">
                <!-- Teleport content will be dynamically loaded -->
            </div>

            <div class="main-content" id="troll-content">
                <!-- Troll content will be dynamically loaded -->
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-info">
                <span>Made with ❤️ by Macho</span>
                <span>v2.0.1</span>
            </div>
            <div class="footer-info">
                <span>Press DELETE to close</span>
            </div>
        </div>
    </div>

    <script>
        // Menu State
        let menuState = {
            currentTab: 'player',
            currentSection: 'self',
            toggles: {},
            inputs: {}
        };

        // Initialize menu
        document.addEventListener('DOMContentLoaded', function() {
            initializeMenu();
            loadTabContent('player', 'self');
        });

        // Navigation handlers
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const tab = this.getAttribute('data-tab');
                switchTab(tab);
            });
        });

        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                const section = this.getAttribute('data-section');
                switchSection(section);
            });
        });

        function initializeMenu() {
            // Add click handlers for toggles and buttons
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('toggle-switch')) {
                    toggleSwitch(e.target);
                } else if (e.target.classList.contains('button')) {
                    handleButtonClick(e.target);
                }
            });
        }

        function switchTab(tab) {
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

            // Update content
            document.querySelectorAll('.main-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tab}-content`).classList.add('active');

            // Load tab content
            loadTabContent(tab, 'self');
        }

        function switchSection(section) {
            // Update sidebar
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-section="${section}"]`).classList.add('active');

            // Load section content
            loadSectionContent(menuState.currentTab, section);
        }

        function toggleSwitch(switchElement) {
            switchElement.classList.toggle('active');
            const toggleId = switchElement.closest('.toggle-item').getAttribute('data-toggle');
            
            if (switchElement.classList.contains('active')) {
                menuState.toggles[toggleId] = true;
                // Send enable command to Lua
                if (window.parent) {
                    window.parent.postMessage({ 
                        action: 'toggle', 
                        feature: toggleId, 
                        state: true 
                    }, '*');
                }
            } else {
                menuState.toggles[toggleId] = false;
                // Send disable command to Lua
                if (window.parent) {
                    window.parent.postMessage({ 
                        action: 'toggle', 
                        feature: toggleId, 
                        state: false 
                    }, '*');
                }
            }
        }

        function handleButtonClick(button) {
            const action = button.getAttribute('data-action');
            const command = button.getAttribute('data-command');
            
            if (window.parent) {
                window.parent.postMessage({ 
                    action: 'execute',
                    command: command || action
                }, '*');
            }
        }

        // Content loading functions
        function loadTabContent(tab, section) {
            menuState.currentTab = tab;
            const contentElement = document.getElementById(`${tab}-content`);
            
            switch(tab) {
                case 'player':
                    loadPlayerContent(contentElement, section);
                    break;
                case 'vehicle':
                    loadVehicleContent(contentElement, section);
                    break;
                case 'weapon':
                    loadWeaponContent(contentElement, section);
                    break;
                case 'world':
                    loadWorldContent(contentElement, section);
                    break;
                case 'teleport':
                    loadTeleportContent(contentElement, section);
                    break;
                case 'troll':
                    loadTrollContent(contentElement, section);
                    break;
            }
        }

        function loadSectionContent(tab, section) {
            menuState.currentSection = section;
            const contentElement = document.getElementById(`${tab}-content`);
            loadTabContent(tab, section);
        }

        // Content templates
        function loadPlayerContent(container, section) {
            let html = '';
            
            if (section === 'self') {
                html = `
                    <div class="section">
                        <div class="section-title">
                            <i class="fas fa-shield-alt"></i>
                            Player Protection
                        </div>
                        <div class="toggle-group">
                            <div class="toggle-item" data-toggle="godmode">
                                <div class="toggle-label">
                                    <i class="fas fa-cross"></i>
                                    Godmode
                                </div>
                                <div class="toggle-switch"></div>
                            </div>
                            <div class="toggle-item" data-toggle="invisibility">
                                <div class="toggle-label">
                                    <i class="fas fa-eye-slash"></i>
                                    Invisibility
                                </div>
                                <div class="toggle-switch"></div>
                            </div>
                            <div class="toggle-item" data-toggle="noragdoll">
                                <div class="toggle-label">
                                    <i class="fas fa-user-slash"></i>
                                    No Ragdoll
                                </div>
                                <div class="toggle-switch"></div>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-title">
                            <i class="fas fa-heart"></i>
                            Health & Stats
                        </div>
                        <div class="button-group">
                            <div class="button success" data-command="vheal">
                                <i class="fas fa-heart"></i>
                                Heal Player
                            </div>
                            <div class="button success" data-command="varmor">
                                <i class="fas fa-shield-alt"></i>
                                Add Armor
                            </div>
                            <div class="button" data-command="vrevive">
                                <i class="fas fa-plus"></i>
                                Revive
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-title">
                            <i class="fas fa-tshirt"></i>
                            Appearance
                        </div>
                        <div class="button-group">
                            <div class="button" data-command="vrandomoutfit">
                                <i class="fas fa-random"></i>
                                Random Outfit
                            </div>
                        </div>
                    </div>
                `;
            } else if (section === 'movement') {
                html = `
                    <div class="section">
                        <div class="section-title">
                            <i class="fas fa-running"></i>
                            Movement Options
                        </div>
                        <div class="toggle-group">
                            <div class="toggle-item" data-toggle="speedhack">
                                <div class="toggle-label">
                                    <i class="fas fa-bolt"></i>
                                    Speed Hack
                                </div>
                                <div class="toggle-switch"></div>
                            </div>
                            <div class="toggle-item" data-toggle="superjump">
                                <div class="toggle-label">
                                    <i class="fas fa-arrow-up"></i>
                                    Super Jump
                                </div>
                                <div class="toggle-switch"></div>
                            </div>
                            <div class="toggle-item" data-toggle="noclip">
                                <div class="toggle-label">
                                    <i class="fas fa-ghost"></i>
                                    No Clip
                                </div>
                                <div class="toggle-switch"></div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            container.classList.add('fade-in');
        }

        function loadVehicleContent(container, section) {
            let html = `
                <div class="section">
                    <div class="section-title">
                        <i class="fas fa-car"></i>
                        Vehicle Options
                    </div>
                    <div class="toggle-group">
                        <div class="toggle-item" data-toggle="vehicle_godmode">
                            <div class="toggle-label">
                                <i class="fas fa-shield-alt"></i>
                                Vehicle Godmode
                            </div>
                            <div class="toggle-switch"></div>
                        </div>
                        <div class="toggle-item" data-toggle="flying_car">
                            <div class="toggle-label">
                                <i class="fas fa-rocket"></i>
                                Flying Car
                            </div>
                            <div class="toggle-switch"></div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <i class="fas fa-wrench"></i>
                        Vehicle Actions
                    </div>
                    <div class="button-group">
                        <div class="button" data-command="vfix">
                            <i class="fas fa-hammer"></i>
                            Repair Vehicle
                        </div>
                        <div class="button" data-command="vvehicle max">
                            <i class="fas fa-tachometer-alt"></i>
                            Max Upgrade
                        </div>
                        <div class="button" data-command="vspawn adder">
                            <i class="fas fa-plus"></i>
                            Spawn Adder
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
            container.classList.add('fade-in');
        }

        function loadWeaponContent(container, section) {
            let html = `
                <div class="section">
                    <div class="section-title">
                        <i class="fas fa-gun"></i>
                        Weapon Options
                    </div>
                    <div class="toggle-group">
                        <div class="toggle-item" data-toggle="infinite_ammo">
                            <div class="toggle-label">
                                <i class="fas fa-infinity"></i>
                                Infinite Ammo
                            </div>

        // Handle messages from Lua
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.action === 'update_toggle') {
                const toggle = document.querySelector(`[data-toggle="${data.feature}"] .toggle-switch`);
                if (toggle) {
                    if (data.state) {
                        toggle.classList.add('active');
                    } else {
                        toggle.classList.remove('active');
                    }
                }
            }
        });

        // Add card click handlers
        document.addEventListener('click', function(e) {
            if (e.target.closest('.card')) {
                const card = e.target.closest('.card');
                const command = card.getAttribute('data-command');
                if (command && window.parent) {
                    window.parent.postMessage({ 
                        action: 'execute',
                        command: command
                    }, '*');
                }
            }
        });
