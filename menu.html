<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Macho Menu</title>
  <style>
    :root{
      --panel: rgba(15,17,22,0.98);
      --panel2: rgba(22,25,32,0.96);
      --text: #eaf0ff;
      --muted:#8a9aaf;
      --accent:#ff6b35;
      --accent-glow: rgba(255,107,53,0.3);
      --row:#1a1f27;
      --row-hover: rgba(255,107,53,0.08);
      --rowActive: rgba(255,107,53,0.20);
      --w: 380px;
      --row-h: 42px;
      --r: 12px;
      --shadow: 0 14px 40px rgba(0,0,0,.65);
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    *{ 
      box-sizing:border-box; 
      user-select:none; 
      -webkit-user-select:none; 
      font-family: 'Segoe UI', Arial, sans-serif; 
    }
    html,body{ 
      margin:0; 
      background:transparent; 
      color:var(--text); 
      overflow: hidden;
    }

    .dock{
      position: fixed; 
      right: 36px; 
      top: 50%; 
      transform: translateY(-50%);
      width: var(--w); 
      max-width: calc(100vw - 40px);
      border-radius: var(--r); 
      background: var(--panel);
      box-shadow: var(--shadow); 
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    .hidden{ display:none !important; }

    .header{
      padding: 16px 18px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0)),
        radial-gradient(160px 80px at 85% 0%, var(--accent-glow), transparent 70%);
      position: relative;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .banner{
      width: 100%; 
      height: 80px; 
      object-fit: cover;
      border-radius: 8px; 
      margin-bottom: 12px; 
      display:block;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .brand{ 
      font-size:24px; 
      font-weight:800; 
      letter-spacing:.4px; 
      background: linear-gradient(135deg, var(--text), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .subtitle{
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
      font-weight: 500;
    }

    .list{ 
      background: var(--panel2); 
      padding: 12px; 
      max-height: 400px;
      overflow-y: auto;
    }
    .list::-webkit-scrollbar {
      width: 4px;
    }
    .list::-webkit-scrollbar-track {
      background: transparent;
    }
    .list::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 2px;
    }
    .row{
      height: var(--row-h); 
      line-height: var(--row-h); 
      padding: 0 16px; 
      margin-bottom: 8px;
      border-radius: 8px; 
      background: var(--row); 
      border: 1px solid transparent;
      display:flex; 
      align-items:center; 
      justify-content:space-between; 
      font-size: 14px;
      font-weight: 500;
      transition: var(--transition);
      cursor: pointer;
      position: relative;
    }
    .row:last-child{ margin-bottom:0; }
    .row .label{ 
      white-space:nowrap; 
      overflow:hidden; 
      text-overflow:ellipsis; 
      flex: 1;
    }
    .row .hint{ 
      color:var(--muted); 
      font-size:12px; 
      font-weight: 600;
    }
    .row:hover{ 
      background: var(--row-hover); 
      border-color: rgba(255,107,53,0.3);
      transform: translateX(4px);
    }
    .row.active{ 
      background: var(--rowActive); 
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow), inset 0 0 0 1px rgba(255,107,53,0.25);
      transform: translateX(8px);
    }
    .row.active::before {
      content: '';
      position: absolute;
      left: -4px;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 60%;
      background: var(--accent);
      border-radius: 2px;
    }

    .overlay{
      position:absolute; 
      inset:0; 
      background: rgba(15,17,22,0.98);
      transform: translateX(100%); 
      transition: var(--transition);
      display:flex; 
      flex-direction:column;
      backdrop-filter: blur(15px);
    }
    .overlay.open{ transform: translateX(0); }
    .ov-head{ 
      padding:16px 18px; 
      display:flex; 
      justify-content:space-between; 
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
    }
    .ov-title{ 
      font-weight:700; 
      font-size: 18px;
      color: var(--accent);
    }
    .ov-back{
      color: var(--muted);
      font-size: 12px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: var(--transition);
    }
    .ov-back:hover{
      color: var(--text);
      background: rgba(255,255,255,0.05);
    }
    .ov-body{ 
      padding:16px; 
      color:var(--muted);
      flex: 1;
      overflow-y: auto;
    }
    .ov-body::-webkit-scrollbar {
      width: 4px;
    }
    .ov-body::-webkit-scrollbar-track {
      background: transparent;
    }
    .ov-body::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 2px;
    }

    .footer{
      padding: 12px 16px;
      background: rgba(0,0,0,0.2);
      border-top: 1px solid rgba(255,255,255,0.05);
      font-size: 11px;
      color: var(--muted);
      text-align: center;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .row {
      animation: slideIn 0.3s ease-out both;
    }
    .row:nth-child(1) { animation-delay: 0.05s; }
    .row:nth-child(2) { animation-delay: 0.1s; }
    .row:nth-child(3) { animation-delay: 0.15s; }
    .row:nth-child(4) { animation-delay: 0.2s; }
    .row:nth-child(5) { animation-delay: 0.25s; }
  </style>
</head>
<body>
  <div id="menu" class="dock hidden" tabindex="-1" aria-hidden="true">
    <div class="header">
      <img src="./banner.png?v=2" class="banner" alt="Macho Menu" onerror="this.style.display='none'">
      <div class="brand" id="brand">MACHO MENU</div>
      <div class="subtitle">Premium FiveM Menu System</div>
    </div>

    <div class="list" id="list"></div>

    <div class="footer">
      Use ARROW KEYS to navigate • ENTER to select • CAPS LOCK to toggle
    </div>

    <div class="overlay" id="overlay">
      <div class="ov-head">
        <div class="ov-title" id="ovTitle">Submenu</div>
        <div class="ov-back" onclick="closeSub()">‹ Back</div>
      </div>
      <div class="ov-body" id="ovBody">
        <div class="row" style="margin-bottom: 8px;">
          <div class="label">Option 1</div>
          <div class="hint">Value 1</div>
        </div>
        <div class="row" style="margin-bottom: 8px;">
          <div class="label">Option 2</div>
          <div class="hint">Value 2</div>
        </div>
        <div class="row">
          <div class="label">Option 3</div>
          <div class="hint">Value 3</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const MODEL = {
      title: 'MACHO MENU',
      items: [
        {label:'Player Options', hasSub:true, hint:'›'},
        {label:'Vehicle Spawner', hasSub:true, hint:'›'},
        {label:'Weapon Arsenal', hasSub:true, hint:'›'},
        {label:'Teleport Locations', hasSub:true, hint:'›'},
        {label:'Server Settings', hasSub:true, hint:'›'}
      ],
      index: 0, 
      submenuOpen: false
    };

    const menu = document.getElementById('menu');
    const list = document.getElementById('list');
    const brand = document.getElementById('brand');
    const overlay = document.getElementById('overlay');
    const ovTitle = document.getElementById('ovTitle');
    const ovBody  = document.getElementById('ovBody');

    const norm = x => typeof x === 'string' ? {label:x} : x;

    function render(){
      brand.textContent = MODEL.title;
      list.innerHTML = '';
      MODEL.items.map(norm).forEach((it, i)=>{
        const row = document.createElement('div');
        row.className = 'row' + (i===MODEL.index ? ' active':'' );
        row.innerHTML = '<div class="label">'+it.label+'</div><div class="hint">'+(it.hint||'')+'</div>';
        row.onclick = () => {
          MODEL.index = i;
          render();
          if (it.hasSub) openSub();
        };
        list.appendChild(row);
      });
    }

    function show(){ 
      menu.classList.remove('hidden'); 
      menu.removeAttribute('aria-hidden');
      document.activeElement.blur();
    }
    
    function hide(){ 
      menu.classList.add('hidden'); 
      menu.setAttribute('aria-hidden','true');
      closeSub();
    }
    
    function move(d){ 
      if (MODEL.submenuOpen) return; 
      const max=MODEL.items.length-1; 
      MODEL.index=Math.min(max,Math.max(0,MODEL.index+d)); 
      render(); 
    }
    
    function openSub(){ 
      const it=norm(MODEL.items[MODEL.index]); 
      if(!it||!it.hasSub) return; 
      MODEL.submenuOpen=true; 
      ovTitle.textContent=it.label; 
      overlay.classList.add('open'); 
    }
    
    function closeSub(){ 
      if(!MODEL.submenuOpen) return; 
      MODEL.submenuOpen=false; 
      overlay.classList.remove('open'); 
    }
    
    function confirm(){ 
      const it=norm(MODEL.items[MODEL.index]);
      if(it&&it.hasSub) openSub();
    }

    // Keyboard controls
    window.addEventListener('keydown', (e)=>{
      if (e.key==='ArrowUp'){ e.preventDefault(); move(-1); }
      if (e.key==='ArrowDown'){ e.preventDefault(); move(1); }
      if (e.key==='ArrowLeft'){ e.preventDefault(); closeSub(); }
      if (e.key==='ArrowRight'){ e.preventDefault(); openSub(); }
      if (e.key==='Enter' || e.code==='NumpadEnter'){ e.preventDefault(); confirm(); }
      if (e.key==='Escape' || e.key==='Backspace'){ e.preventDefault(); closeSub(); }
    });

    // Message handling from FiveM
    window.addEventListener('message', (event)=>{
      const d = event.data || {};
      if (d.type==='show') { show(); return; }
      if (d.type==='hide') { hide(); return; }
      if (d.type==='focus') { menu.focus(); return; }
      if (d.type==='init'){
        if (d.title) MODEL.title=d.title;
        if (Array.isArray(d.items)) MODEL.items=d.items;
        MODEL.index = (typeof d.index==='number')? d.index : 0;
        render(); 
        show(); 
        return;
      }
      if (d.type==='setTitle' && d.title){ MODEL.title=d.title; render(); }
      if (d.type==='setItems' && Array.isArray(d.items)){ MODEL.items=d.items; render(); }
      if (d.type==='setIndex' && Number.isInteger(d.index)){ MODEL.index=Math.max(0,Math.min(MODEL.items.length-1,d.index)); render(); }
      if (d.type==='move' && typeof d.delta==='number'){ move(d.delta); }
      if (d.type==='openSub'){ openSub(); }
      if (d.type==='closeSub'){ closeSub(); }
      if (d.type==='confirm'){ confirm(); }
    });

    // Initial render
    render();
  </script>
</body>
</html>
