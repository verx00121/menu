<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiggy Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        :root {
            --bg-color: rgba(0, 0, 0, 0.85);
            --primary-text: #ffffff;
            --secondary-text: #cccccc;
            --highlight-color: #a01616;
            --border-color: rgba(255, 255, 255, 0.15);
            --font: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font);
            background: transparent;
            color: var(--primary-text);
            overflow: hidden;
            user-select: none;
        }

        .hidden { display: none !important; }

        .menu-container {
            position: absolute;
            top: 15vh;
            left: 5vw;
            width: 400px;
            background: var(--bg-color);
            border-radius: 4px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            visibility: hidden;
        }

        .header-image {
            width: 100%;
            height: 85px;
            background-image: url('https://raw.githubusercontent.com/uhfdsauifgyuasfbhasgdghu/LUIOS8BV8/main/JiggyLogo.png');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid var(--border-color);
        }

        .breadcrumb-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: #000;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            font-weight: 600;
        }

        #breadcrumb {
            color: var(--secondary-text);
            text-transform: uppercase;
        }

        #option-counter {
            color: var(--primary-text);
        }

        .menu-items {
            list-style: none;
            height: 410px;
            overflow: hidden;
            position: relative;
        }

        .selection-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            height: 40px;
            background: var(--highlight-color);
            z-index: 1;
            transition: top 0.1s ease-out;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            height: 40px;
            font-size: 15px;
            position: relative;
            color: var(--primary-text);
            z-index: 2;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .item-content {
            display: flex;
            width: 100%;
            align-items: center;
        }

        .item-label {
            flex-grow: 1;
        }

        .chevron {
            opacity: 0.8;
        }

        .footer {
            padding: 10px 15px;
            font-size: 13px;
            color: var(--secondary-text);
            background: #000;
            border-top: 1px solid var(--border-color);
        }

        /* Notification */
        #notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            padding: 10px 20px;
            border-radius: 4px;
            border-left: 4px solid var(--highlight-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            opacity: 0;
            animation: slideIn 0.3s forwards, slideOut 0.3s 2.7s forwards;
        }

        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }

        .jiggy-status-banner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background: var(--bg-color);
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-size: 18px;
            font-weight: 700;
            color: var(--highlight-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

<div id="notification-container"></div>

<div class="menu-container" id="menu-container">
    <div class="header-image"></div>
    <div class="breadcrumb-bar">
        <span id="breadcrumb">JIGGY</span>
        <span id="option-counter">(1/9)</span>
    </div>
    <ul class="menu-items" id="menu-items">
        <div class="selection-highlight" id="selection-highlight"></div>
        <li class="menu-item"><div class="item-content"><span class="item-label">Player</span><i class="chevron fa-solid fa-angle-right"></i></div></li>
        <li class="menu-item"><div class="item-content"><span class="item-label">Online</span><i class="chevron fa-solid fa-angle-right"></i></div></li>
        <li class="menu-item"><div class="item-content"><span class="item-label">Teleport</span><i class="chevron fa-solid fa-angle-right"></i></div></li>
        <li class="menu-item"><div class="item-content"><span class="item-label">Emotes</span><i class="chevron fa-solid fa-angle-right"></i></div></li>
        <li class="menu-item"><div class="item-content"><span class="item-label">Weapons</span><i class="chevron fa-solid fa-angle-right"></i></div></li>
        <li class="menu-item"><div class="item-content"><span class="item-label">Vehicle</span><i class="chevron fa-solid fa-angle-right"></i></div></li>
        <li class="menu-item"><div class="item-content"><span class="item-label">Events</span><i class="chevron fa-solid fa-angle-right"></i></div></li>
        <li class="menu-item"><div class="item-content"><span class="item-label">Settings</span><i class="chevron fa-solid fa-angle-right"></i></div></li>
        <li class="menu-item"><div class="item-content"><span class="item-label">VIP</span><i class="chevron fa-solid fa-angle-right"></i></div></li>
    </ul>
    <div class="footer">
        Beta - 1.0 <span style="float:right;">Risk.lua</span>
    </div>
</div>

<div class="jiggy-status-banner" id="jiggy-status-banner">UNDETECTED</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const highlight = document.getElementById("selection-highlight");
        const items = document.querySelectorAll(".menu-item");
        let selectedIndex = 0;

        function updateHighlight() {
            highlight.style.top = `${selectedIndex * 40}px`;
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") {
                selectedIndex = (selectedIndex - 1 + items.length) % items.length;
                updateHighlight();
            } else if (e.key === "ArrowDown") {
                selectedIndex = (selectedIndex + 1) % items.length;
                updateHighlight();
            }
        });

        updateHighlight();
        document.getElementById("menu-container").style.visibility = "visible";
    });
</script>

</body>
</html>
